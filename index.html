<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form Example</title>
</head>

<body>
    <div class="container-fluid p-3">
        <form>
            <!--First box-->
            <div class="row">
                <h3>
                    Payment Form Example
                </h3>
            </div>
            <!--Second box-->
            <div class="row">
                <div class="col-12 p-3 my-3">
                    <p style="color:darkred">
                        Some fields are missing
                    </p>

                    <!-- First row is card info -->
                    <div class="row p-1 ">
                        <div class="col-5">
                            <label for="card#" class=" form-label">Card#</label>
                            <input type="tel" class="form-control" id="Card#">
                        </div>
                        <div class="col-4">
                            <label for="CVC#" class=" form-label">CVC#</label>
                            <input type="tel" class="form-control" id="CVC#">
                        </div>
                        <div class="col-3">
                            <label for="Amount" class=" form-label">Amount</label>
                            <input type="tel" class="form-control" id="Amount">
                        </div>

                        <!-- Second row is names -->
                        <div class="row p-1">
                            <div class="col-6">
                                <label for="FirstName" class=" form-label">First Name</label>
                                <input type="text" class="form-control" id="FirstName">
                            </div>
                            <div class="col-6">
                                <label for="LastName" class=" form-label">Last Name</label>
                                <input type="text" class="form-control" id="LastName">
                            </div>
                        </div>

                        <!-- Third row is address -->
                        <div class="row p-1">
                            <div class="col-5">
                                <label for="card#" class=" form-label">Card#</label>
                                <input type="tel" class="form-control" id="Card#">
                            </div>
                            <div class="col-4">
                                <label for="CVC#" class=" form-label">CVC#</label>
                                <input type="tel" class="form-control" id="CVC#">
                            </div>
                            <div class="col-3">
                                <label for="Amount" class=" form-label">Amount</label>
                                <input type="tel" class="form-control" id="Amount">
                            </div>

                         <!-- Last row is pics and a message -->
                        <div class="row p1">
                            <div class="col-6 offset-1">
                                <p>
                                    We accept
                                <ul class="list-inline">
                                    <li class="list-inline-item"><i class="text-muted fa fa-cc-visa fa-2x"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-cc-mastercard fa-2x"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-cc-amex fa-2x"></i></li>
                                    <li class="list-inline-item"><i class="fa fa-cc-discover fa-2x"></i></li>
                                </ul>
                                </p>
                            </div>
                        </div>

                         <!-- Buttons and Footer -->
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/980b632ec5.js" crossorigin="anonymous"></script>
</body>
