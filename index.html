<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payment Form Example</title>
</head>


<div class="container-fluid p-3">
    <div class="row">
        <div class="col-12 mx-auto">
            <div class="card">

                <h3 class="card-header">
                    Payment Form Example
                </h3>

                <div class="card-body p-0">


                    <!--Second box-->

                    <div class="row px-2">
                        <div class="col-12 p-3 my-3">
                            <div class="row p-1">
                                <div class="col mx-3 alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>
                            </div>
                            <!-- First row is card info -->
                            <div class="row p-1 ">
                                <div class="col-5">
                                    <label for="card#" class=" form-label">Card#</label>
                                    <input type="tel" class="form-control" id="Card#" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                                <div class="col-4">
                                    <label for="CVC#" class=" form-label">CVC#</label>
                                    <input type="tel" class="form-control" id="CVC#" placeholder="0000">
                                </div>
                                <div class="col-3">

                                    <label for="Amount" class=" form-label">Amount</label>

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>

                                        <input type="tel" class="form-control" id="Amount" placeholder="Amount">
                                    </div>

                                </div>
                            </div>

                            <!-- Second row is names -->
                            <div class="row p-1">
                                <div class="col-6">
                                    <label for="FirstName" class=" form-label">First Name</label>
                                    <input type="text" class="form-control" id="FirstName">
                                </div>
                                <div class="col-6">
                                    <label for="LastName" class=" form-label">Last Name</label>
                                    <input type="text" class="form-control" id="LastName">
                                </div>
                            </div>

                            <!-- Third row is address -->
                            <div class="row p-1">
                                <div class="col-5">
                                    <label for="City" class=" form-label">City</label>
                                    <input type="text" class="form-control" id="City">
                                </div>
                                <div class="col-4">
                                    <label for="State" class=" form-label">State</label>
                                    <select class="form-select" id="State">
                                        <option selected>Pick a state</option>
                                        <option value="1">State of grace</option>
                                        <option value="2">State of horror</option>
                                        <option value="3">State of indifference</option>
                                        <option value="3">Deep state</option>
                                    </select>
                                </div>
                                <div class="col-3">
                                    <label for="PostalCode" class=" form-label">Postal Code</label>
                                    <input type="tel" class="form-control" id="PostalCode">
                                </div>
                            </div>

                            <!-- Last row is pics and a message -->
                            <div class="row justify-content-around p-1">
                                <div class="col-6">
                                    <p>
                                        We accept
                                    <ul class="list-inline">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cards" id="mastercard"
                                                value="mastercard">
                                            <label class="form-check-label" for="mastercard">
                                                <i class="fa fa-cc-mastercard fa-2xl"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cards" id="visa"
                                                value="visa">
                                            <label class="form-check-label" for="visa">
                                                <i class="fa fa-cc-visa fa-2xl"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cards" id="amex"
                                                value="option1">
                                            <label class="form-check-label" for="amex">
                                                <i class="fa fa-cc-amex fa-2xl"></i>
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="cards" id="discover"
                                                value="discover">
                                            <label class="form-check-label" for="discover"><i
                                                    class="fa fa-cc-discover fa-2xl"></i></label>
                                        </div>

                                    </ul>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <label for="Message" class=" form-label">Message</label>
                                    <div class="form-group">
                                        <textarea class="form-control" aria-label="Message" id="Message"></textarea>
                                    </div>
                                    <small id="message" class="form-text text-muted">Add any notes here.</small>
                                </div>
                            </div>
                            <!-- Buttons and Footer -->
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">

                                    <button type="button" class="btn btn-secondary">Cancel</button>
                                    <button type="button" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Java Scripts for Bootstrap -->
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                        crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
                        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
                        crossorigin="anonymous"></script>
                    <script src="https://kit.fontawesome.com/980b632ec5.js" crossorigin="anonymous"></script>
                </div>
            </div>
        </div>
